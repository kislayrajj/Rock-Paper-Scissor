<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices images">
      <div class="choice" id="rock">
        <img src="./images/rock.jpg" alt="" class="rock image" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.jpg" alt="" class="paper image" />
      </div>
      <div class="choice" id="scissor">
        <img src="./images/scissors.jpg" alt="" class="scissor image" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>MonMOn</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Kislay</p>
      </div>
    </div>
    <div class="msg-container">
<!--       <p id="msg">Play your Move</p> -->
      <p id="msg">Play your Move (Choose above ☝️)</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
